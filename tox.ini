[tox]
envlist = py27,py34,py35,py36,pep8,pypy

[tox:travis]
2.7 = py27
3.5 = py35
3.6 = pep8,py36
pypy = pypy

[testenv]
usedevelop = True
sitepackages = False
deps =
    nose
    sphinx
    tornado
commands =
    py{27,py}: python setup.py nosetests --ignore-files '.*async.py'
    py3{5,6}: python setup.py nosetests
    python setup.py build_sphinx

[testenv:pep8]
basepython = python3
deps = flake8
       flake8-import-order
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-rst-docstrings
       flake8-logging-format
commands = flake8

[flake8]
exclude = .tox,.eggs
show-source = true
ignore = D100,D101,D102,D103,D104,D105,D107
