[tox]
envlist = py3{6,7,8,9,10}, pep8, pypy3
skip_missing_interpreters = True

[testenv]
usedevelop = True
sitepackages = False
deps =
    .[doc]
    pytest
    typeguard
commands =
    py3{6,7,8,9,10},pypy3: pytest {posargs}
    py3{6,7,8,9,10},pypy3: sphinx-build -a -E -W -b doctest doc/source doc/build
    py3{6,7,8,9,10},pypy3: sphinx-build -a -E -W -b html doc/source doc/build

[testenv:pep8]
basepython = python3
deps = flake8
       flake8-import-order
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-rst-docstrings
       flake8-logging-format
       flake8-black
commands = flake8

[testenv:reno]
basepython = python3
deps = reno
commands = reno {posargs}

[flake8]
exclude = .tox,.eggs
show-source = true
ignore = D100,D101,D102,D103,D104,D105,D107,G200,G201,W503,W504,E501
enable-extensions=G
