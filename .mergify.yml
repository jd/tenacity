pull_request_rules:
  - name: automatic merge
    conditions:
      - base=master
      - status-success=continuous-integration/travis-ci/pr
      - "#approved-reviews-by>=1"
      - label!=work-in-progress
    actions:
      merge:
        strict: "smart"
        method: rebase
  - name: dismiss reviews
    conditions: []
    actions:
      dismiss_reviews: {}
