name: Continuous Integration
permissions: read-all

on:
  pull_request:
    branches:
      - main

concurrency:
  # yamllint disable-line rule:line-length
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python: "3.7"
            tox: py37
          - python: "3.8"
            tox: py38
          - python: "3.9"
            tox: py39
          - python: "3.10"
            tox: py310
          - python: "3.11"
            tox: py311
          - python: "3.11"
            tox: pep8
          - python: "3.11"
            tox: black-ci
          - python: "3.11"
            tox: mypy
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Setup Python ğŸ”§
        uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{Â matrix.python }}

      - name: Build ğŸ”§ & Test ğŸ”
        run: |
          pip install tox
          tox -e ${{ matrix.tox }}
